server:
  port: 8888
cors:
  originPatterns: http://localhost:3000,http://localhost:4200
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
springdoc:
  pathsToMatch: /api/**/v1/**
  swagger-ui:
    use-root-path: true